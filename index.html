<!DOCTYPE html>
<html>
	<head>
		<title>Movie Site</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<!-- Attached external css and js -->
  		<script type="text/javascript" src="js/movieDatabase.js"></script>
  		<!-- css animate from w3school -->
  		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
<body>
	<!-- header -->
	<header>
	 	<div class="container">
	 		<nav class="navbar navbar-default">			
	   			<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>                        
	      			</button>
					 <a href="#"><img src="images/logo.png" alt="logo" width="130px" height="56px">  </a>
	    		</div>
	 			<div class="collapse navbar-collapse" id="myNavbar">
	 				<ul class="nav navbar-nav navbar-right">
	   					<li><a href="index.html" id="homeId" >Home</a></li>
	    				<li><a href="#" id = "aboutId"  >About us</a></li>
	        			<li><a href="#" id = "contactId" >Contact us</a></li>
	      			</ul>	
	   			</div>	  		        
	  		</nav>
	 	</div>		
	</header>
	
	<!-- main content -->
	<section> 
		<div class="container">
			<div class="sectionPart" id="homeSectionPart" >
				<div class="row" id="homePartDummy" style="" >
					<div class="col-lg-12" id="contentLeftPart">
						<div class="background">
							<!-- <h3 style="margin-left: 20px;">Movies list</h3> -->
							<ul id="movieList" style=""></ul>
						</div>	
					</div>
					<!-- Movie details -->
					<div class="col-lg-12" id="contentRightPart">
						<img id="moviePoster" class="img-responsive" src="" alt="" width="460" height="345">
						<!-- movie name -->
						<div class="row">
							<div class="col-lg-4">
								<label><h4 id="movieNameTitle"></h4></label>
							</div>
							<div class="col-lg-8">
								<h4 id="movieNameId"></h4>
							</div>
						</div>
						<!-- movie budget -->
						<div class="row">
							<div class="col-lg-4">
								<label><p id="movieBudgetTitle"></p></label>
							</div>
							<div class="col-lg-8">
								<p id="movieBudgetId"></p>
							</div>
						</div>
						<!-- movie overview -->
						<div class="row">
							<div class="col-lg-4">
								<label><p id="movieOverviewTitle"></p></label>
							</div>
							<div class="col-lg-8">
								<p id="movieOverviewId"></p>
							</div>
						</div>
						<!-- movie release date -->
						<div class="row">
							<div class="col-lg-4">
								<label><p id="movieReleaseTitle"></p></label>
							</div>
							<div class="col-lg-8">
								<p id="movieReleaseId"></p>
							</div>
						</div>	
					</div>	
	 			</div>	
			</div>			
		</div>
	</section>

	<!-- footer part -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="footerSection" id="bgGradientColor">
					<div class="col-lg-3"></div>
					<div class="col-lg-6"><p>copyright Â© 2017</p></div>
					<div class="col-lg-3"></div>

			</div>
		</div>
