	<!-- Header -->
	<header>
		<div class="container ">
			<!-- Logo part -->
			<div class="col-lg-4">
				<img src="images/logo.png" alt="Image not loaded" class="logoImage">
			</div>
			<!-- Navigation menu bar -->
			<div class="col-lg-8">
				<nav class="navbar navbar-default"> 
    				<ul class="nav navbar-nav" style="float:right">
      					<li id="homeId"><a href="index.html">Home</a></li>
      					<li><a href="#" id="aboutId">About Us</a></li>
      					<li><a href="#" id="contactId">Contact Us</a></li>
    				</ul>  					
				</nav>
			</div>
		</div>
	</header>

	<!-- main content -->
	<section> 
		<div class="container">
			<div class="sectionPart" id="homeSectionPart" >
				<div class="row" id="homePartDummy" >
					<div class="col-lg-12 well" id="contentLeftPart">
						<div class="background">
							<h3 style="margin-left: 20px;">Movies list</h3>
							<ul id="movieList" style="list-style-type: none;"></ul>
						</div>	
					</div>
					<!-- Movie details -->
					<div class="col-lg-12" id="contentRightPart">
						<div class="w3-animate-right">
						<img id="moviePoster" class="img-responsive" src="" alt="" width="460" height="345">
						<!-- movie name -->
						<div class="row">
							<div class="col-lg-4">
								<label><h4 id="movieNameTitle"></h4></label>
							</div>
							<div class="col-lg-8">
								<h4 id="movieNameId"></h4>
							</div>
						</div>
						<!-- movie budget -->
						<div class="row">
							<div class="col-lg-4">
								<label><p id="movieBudgetTitle"></p></label>
							</div>
							<div class="col-lg-8">
								<p id="movieBudgetId"></p>
							</div>
						</div>
						<!-- movie overview -->
						<div class="row">
							<div class="col-lg-4">
								<label><p id="movieOverviewTitle"></p></label>
							</div>
							<div class="col-lg-8">
								<p id="movieOverviewId"></p>
							</div>
						</div>
						<!-- movie release date -->
						<div class="row">
							<div class="col-lg-4">
								<label><p id="movieReleaseTitle"></p></label>
							</div>
							<div class="col-lg-8">
								<p id="movieReleaseId"></p>
							</div>
						</div>	
						</div>				
					</div>	
 				</div>	
			</div>			
		</div>
	</section>
